{% extends 'base.html' %} 
{% load bootstrap_tags %} 
{% load staticfiles %}
{% block page_title %}Create Ticket{% endblock %} 
{% block content %}
<h1>Create Ticket</h1>
<div class='col-xs-6'>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-default">Create Ticket</button>
    </form>
</div>
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
{% if user.is_staff == False %}
<script type="text/javascript" src="{% static 'js/hide_status.js' %}"></script>
{% endif %}
{% endblock %}
