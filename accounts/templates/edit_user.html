{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Edit Profile{% endblock %} 
{% block content %}
    <h1>Edit Profile</h1>
        <div class='col-xs-12'>
            <form method="POST">
                {% csrf_token %} {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-default">Save Changes</button>
            </form>
            <p><a href="{% url 'password_reset' %}">Want To Change Your Password?</a></p>

        </div>
  
{% endblock %}
