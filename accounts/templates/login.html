{% extends 'base.html' %}
{% load bootstrap_tags %} 
{% block page_title %}Login{% endblock %} 
{% block content %}
<h1>Login</h1>
<div class='col-xs-6'>
    <form method="POST">
        {% csrf_token %} {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot Your Password?</a></p>

</div>
{% endblock %}
