{% extends 'base.html' %} 
{% load bootstrap_tags %} 
{% block page_title %}Register{% endblock %} 
{% block content %}
    <h1>Register</h1>
        <div class='col-xs-6'>
            <form method="POST">
                {% csrf_token %} {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-default">Register</button>
            </form>
            <p>If you already have an account, you can <a href="{% url 'login' %}"> sign in here </a></p>
        </div>

{% endblock %}
