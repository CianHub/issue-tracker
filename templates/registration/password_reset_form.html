{% extends 'base.html' %} 
{% load bootstrap_tags %} 
{% block page_title %}Password Reset{% endblock %} 
{% block content %}
<h1>Password Reset</h1>
<form method='POST'>
    {% csrf_token %} 
    <p>Please Enter Your Email Address</p>
    {{ form.email.errors }}
    {{ form | as_bootstrap }}
    <button type="submit" class="btn btn-default">Reset Password</button>
    </p>
</form>


{% endblock %}
